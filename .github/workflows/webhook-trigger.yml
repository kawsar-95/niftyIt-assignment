name: Webhook-Triggered Tests

on:
  repository_dispatch:
    types: [dev-portal-changed]
  workflow_dispatch:
    inputs:
      trigger_reason:
        description: 'Reason for triggering tests'
        required: false
        default: 'Manual trigger'
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run comprehensive tests
      run: npm run test:parallel
      env:
        CI: true
        NODE_ENV: production
        TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL || 'nuruddinkawsar1995@gmail.com' }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD || 'Test@1234' }}
        DEV_PORTAL_URL: ${{ secrets.DEV_PORTAL_URL || 'https://dev.portal.denowatts.com' }}
        PLAYWRIGHT_BROWSERS_PATH: 0
    
    - name: Generate test report
      if: always()
      run: |
        echo "📊 Generating test report..."
        npx playwright show-report --host 0.0.0.0 --port 9323 &
        sleep 10
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-webhook
        path: |
          test-results/
          playwright-report/
          screenshots/
        retention-days: 30
    
    - name: Upload HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-webhook
        path: playwright-report/
        retention-days: 30
    
    - name: Set test results
      id: test-results
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "test_status=success" >> $GITHUB_OUTPUT
          echo "test_message=All tests passed successfully" >> $GITHUB_OUTPUT
        else
          echo "test_status=failure" >> $GITHUB_OUTPUT
          echo "test_message=Some tests failed - check artifacts for details" >> $GITHUB_OUTPUT
        fi

  notify-slack:
    needs: run-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Generate notification message
      id: generate-message
      run: |
        if [ "${{ needs.run-tests.result }}" = "success" ]; then
          STATUS="✅ SUCCESS"
          EMOJI="🎉"
          MESSAGE="All tests passed after webhook trigger"
        elif [ "${{ needs.run-tests.result }}" = "failure" ]; then
          STATUS="❌ FAILED"
          EMOJI="⚠️"
          MESSAGE="Tests failed after webhook trigger - investigation needed"
        else
          STATUS="⚠️ UNKNOWN"
          EMOJI="❓"
          MESSAGE="Test status unclear after webhook trigger"
        fi
        
        echo "status=$STATUS" >> $GITHUB_OUTPUT
        echo "emoji=$EMOJI" >> $GITHUB_OUTPUT
        echo "message=$MESSAGE" >> $GITHUB_OUTPUT
        
        # Get test results from the run-tests job
        if [ "${{ needs.run-tests.outputs.test_status }}" != "" ]; then
          echo "test_status=${{ needs.run-tests.outputs.test_status }}" >> $GITHUB_OUTPUT
          echo "test_message=${{ needs.run-tests.outputs.test_message }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Send Slack notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ needs.run-tests.result || 'success' }}
        channel: '#denowatts-automation'
        text: |
          ${{ steps.generate-message.outputs.emoji }} **Webhook-Triggered Test Report**
          
          **Status**: ${{ steps.generate-message.outputs.status }}
          **Trigger**: ${{ github.event_name }}
          **Reason**: ${{ github.event.inputs.trigger_reason || github.event.client_payload.reason || 'Webhook trigger' }}
          **Time**: $(date -u)
          
          📋 **Details**:
          ${{ steps.generate-message.outputs.message }}
          
          🔗 **Links**:
          - [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [Test Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)
          - [Dev Portal](https://dev.portal.denowatts.com/)
          
          📊 **Test Results**:
          - Status: ${{ steps.generate-message.outputs.test_status || 'N/A' }}
          - Message: ${{ steps.generate-message.outputs.test_message || 'N/A' }}
          
          🚀 **Triggered by**: ${{ github.event.client_payload.sender || 'Webhook' }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
